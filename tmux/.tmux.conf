# General Settings
set -g default-terminal "tmux-256color"
setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 600
set -g history-limit 10000
set -g focus-events on
set -g prefix C-b
unbind C-a
bind C-a send-prefix

# Mouse Support
set -g mouse on
bind m set -g mouse off \; display "Mouse OFF"
bind M set -g mouse on \; display "Mouse ON"

# ▒▒▒ Status Line ▒▒▒
set -g status on
set -g status-interval 2
set -g status-justify left
set -g status-bg colour235            # Fondo general (oscuro neutro)
set -g status-fg colour189            # Texto suave (gris claro)
set -g status-style fg=colour189,bg=colour235

set -g status-left-length 30
set -g status-right-length 120

# ▓ Status Left: sesión
set -g status-left "#[bg=colour60,fg=colour255,bold]  #S #[bg=colour235,fg=colour60,nobold]"

# ▓ Status Right: prefix + fecha + hora + host
set -g status-right " #[fg=colour245]#{prefix_highlight} #[fg=colour181]󰃰 %Y-%m-%d #[fg=colour81]󰃭 %H:%M #[fg=colour45] #h "

# ▓ Ventanas
setw -g window-status-separator ""
# Ventanas normales (no seleccionadas)
setw -g window-status-format \
"#[fg=colour240,bg=colour236]#[fg=colour245,bg=colour236] #I:#W #[fg=colour236,bg=colour235,nobold]"

# Ventana activa (seleccionada)
setw -g window-status-current-format \
"#[fg=colour254,bg=colour60,bold]#[fg=colour254,bg=colour60,bold] #I:#W #[fg=colour60,bg=colour235,nobold]"


# ▓ Bordes de paneles
setw -g pane-border-style fg=colour240
setw -g pane-active-border-style fg=colour81


# Navigation and Splits
unbind C-b
unbind n
unbind p
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Crear una nueva sesión con Ctrl+b + C
bind-key C new-session

# Resize Panes
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r + resize-pane -U 1
bind -r - resize-pane -D 1

# Window Options
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

# Copy and Paste Mode
setw -g mode-keys vi
unbind -T copy-mode-vi y
bind   -T copy-mode-vi v send -X begin-selection
bind   -T copy-mode-vi y send -X copy-pipe-and-cancel "$HOME/bin/tmux-copy"
bind   -T copy-mode-vi C-c send -X cancel

bind-key p paste-buffer
bind-key P choose-buffer
bind-key b list-buffers

# Clipboard Integration (macOS)
bind y run-shell "tmux save-buffer - | pbcopy"
bind Y run-shell "tmux show-buffer | pbcopy"

# Reload Configuration
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TPM (Plugin Manager)
run -b '~/.tmux/plugins/tpm/tpm'
